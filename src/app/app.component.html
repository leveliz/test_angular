<google-map [center]="center" [zoom]="zoom" height="600px" width="100%">
  <map-marker *ngFor="let marker of markers" #mapMarker="mapMarker" [position]="marker.position" [label]="marker.label"
    [title]="marker.title" [options]="marker.options" (mapClick)="openInfoWindow(marker.branch, mapMarker)">
  </map-marker>

  <map-info-window>
    <div *ngIf="selectedBranch">
      <h4>{{ selectedBranch.name }}</h4>
      <p>{{ selectedBranch.address }}</p>
    </div>
  </map-info-window>
</google-map>

<div class=" flex justify-center mt-2">
  <form [formGroup]="newLocation" (ngSubmit)="addLocation()">
    <div>
      <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
      <div class="relative mt-2 rounded-md shadow-sm">
        <input type="text" name="name" id="name" formControlName="name" required
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
          placeholder="Sanam Pao">
      </div>
    </div>

    <div>
      <label for="latitude" class="block text-sm/6 font-medium text-gray-900">Latitude</label>
      <div class="relative mt-2 rounded-md shadow-sm">
        <input type="number" name="latitude" id="latitude" formControlName="latitude" required
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
          placeholder="13.7778845">
      </div>
    </div>
    <div>
      <label for="longitude" class="block text-sm/6 font-medium text-gray-900">Longitude</label>
      <div class="relative mt-2 rounded-md shadow-sm">
        <input type="number" name="longitude" id="longitude" formControlName="longitude" required
          class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
          placeholder="100.5409768">
      </div>
    </div>
    <div class="flex justify-center">
      <button class="rounded-full bg-cyan-500 p-2 mt-2 text-white" type="submit" title="Add Location">Add
        Location</button>
    </div>
  </form>
</div>
